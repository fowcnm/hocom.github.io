
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fowcnm's Hacker Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>
<body>
    <div id="particles-js"></div>

    <section class="hero">
        <div class="glass-container" data-aos="fade-up">
            <h1 id="typed-output"></h1>
            <p>I'm Fowcnm, your digital guide to the future.</p>
        </div>
    </section>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: { enable: true, value_area: 800 }
                },
                color: { value: "#00ff00" },
                shape: { type: "circle" },
                opacity: { value: 0.5, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
                size: { value: 5, anim: { enable: true, speed: 40, size_min: 0.1 } },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00ff00",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                }
            },
            retina_detect: true
        });

        var options = {
            strings: ["Welcome to My Hacker Page", "I'm Fowcnm, your digital guide to the future."],
            typeSpeed: 100,
            backSpeed: 50,
            backDelay: 1000,
            startDelay: 500,
            loop: true,
            showCursor: true
        };
        var typed = new Typed("#typed-output", options);
        AOS.init();
    </script>
</body>
</html>
